<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>회원가입 폼</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
    }

    form {
        background: white;
        max-width:450px;
        margin: 20px auto;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
    }

    .form-group {
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        flex-wrap: wrap;
    }

    .form-group label {
        flex: 0 0 100px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    input[type="date"],
    select {
        width: 40%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .id-check {
        flex: 0 0 auto;
        padding: 10px 20px;
        margin-left: 10px;
    }

    input[type="radio"] {
        margin-right: 5px;
    }

    button, .id-check {
        background-color: #007BFF;
        border: none;
        border-radius: 4px;
        color: white;
        cursor: pointer;
    }

    button:hover, .id-check:hover {
        background-color: #0056b3;
    }

    .message {
        margin-top: 5px;
        font-size: 14px;
        color: green;
        width: 100%;
    }

    .submit-button {
        padding: 15px 30px;
        font-size: 16px;
        width: 70%; /* Adjusted to 70% to accommodate the new button */
        margin-top: 20px;
    }

    .back-button {
        padding: 15px 20px;
        font-size: 16px;
        width: 25%; /* Set to 25% width */
        margin-top: 20px;
        margin-left: 5%;
        background-color: #6c757d;
    }

    .back-button:hover {
        background-color: #5a6268;
    }
</style>
</head>
<body>
<h2>회원가입</h2>
<form action="/submit-your-form-handler" method="POST">
    <div class="form-group">
        <label for="user_id">아이디:</label>
        <input type="text" id="user_id" name="user_id" required>
        <button type="button" class="id-check" onclick="checkId()">ID 확인</button>
        <div id="id-message" class="message" style="display: none;">사용 가능한 아이디입니다.</div>
    </div>
    <div class="form-group">
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <div class="form-group">
        <label for="confirm_password">비밀번호 확인:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
    </div>
    <div class="form-group">
        <label for="birth_date">생년월일:</label>
        <input type="date" id="birth_date" name="birth_date" required>
    </div>
    <div class="form-group">
        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="region">지역:</label>
        <select id="region" name="region">
            <option value="">지역 선택</option>
            <option value="seoul">서울</option>
            <option value="busan">부산</option>
            <option value="jeju">제주</option>
        </select>
    </div>
    <div class="form-group">
        <label>성별:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">남자</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">여자</label>
    </div>
    <div style="display: flex; justify-content: space-between;">
        <button type="submit" class="submit-button">가입하기</button>
        <button type="button" class="back-button" onclick="window.location.href='/login'">돌아가기</button>
    </div>
</form>

<script>
function checkId() {
    // ID 중복 확인 로직을 여기에 작성
    // 예시로 메시지를 표시합니다.
    document.getElementById('id-message').style.display = 'block';
}
</script>
</body>
</html>
